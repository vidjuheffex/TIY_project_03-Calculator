<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="calculator">
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_C">C</div>
                </div>
            </div>
            <div class="wrapper" id="entry">
                <div class="inner">
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_7">7</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_8">8</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_9">9</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn disabled operator">
                    <div class="key" id="key_divide">/</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_4">4</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_5">5</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_6">6</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn disabled operator">
                    <div class="key" id="key_mutliply">x</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_1">1</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_2">2</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_3">3</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn disabled operator">
                    <div class="key" id="key_minus">-</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_0">0</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_dot">.</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn enabled">
                    <div class="key" id="key_equals">=</div>
                </div>
            </div>
            <div class="wrapper">
                <div class="inner btn disabled operator">
                    <div class="key" id="key_plus">+</div>
                </div>
            </div>
        </div>
    </body>
</html>
