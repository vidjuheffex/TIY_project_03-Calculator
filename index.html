<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calculator</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="wrapper">
                    <div class="inner btn  operator disabled excempt" id="key_Backspace">
                        <div class="key">C</div>
                    </div>
                </div>
                <div class="wrapper" id="entry">
                    <div class="inner">
                        <div class="entry-field"></div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_7">
                        <div class="key">7</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_8">
                        <div class="key">8</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_9">
                        <div class="key">9</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn disabled operator"  id="key_/">
                        <div class="key">/</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_4">
                        <div class="key">4</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_5">
                        <div class="key">5</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_6">
                        <div class="key">6</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn disabled operator"  id="key_*">
                        <div class="key">x</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_1">
                        <div class="key">1</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_2">
                        <div class="key">2</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn "  id="key_3">
                        <div class="key">3</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn disabled operator"  id="key_-">
                        <div class="key">-</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn"  id="key_0">
                        <div class="key">0</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn" id="key_.">
                        <div class="key" >.</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn disabled operator excempt"  id="key_=">
                        <div class="key">=</div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="inner btn disabled operator"  id="key_+">
                        <div class="key">+</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
